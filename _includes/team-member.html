<!-- A Single team member -->
<div class="col-sm-3 col-md-3 col-lg-3">
    <div class="team-member">
        {% if profile.mugshot %}
            <img src="{{ site.image-bin }}{{ profile.mugshot }}" class="img-responsive img-circle" alt="{{ profile.name }}" />
        {% else %}
            <img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?s=500&d=mm" class="img-responsive img-circle" alt="{{ profile.name }}" />
        {% endif %}
        <h4>{{ profile.name }}</h4>
        <p class="text-muted">{{ profile.summary }}</p>
        {% include team-social-links.html %}
    </div>
</div>
