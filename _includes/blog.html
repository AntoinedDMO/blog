<!-- Blog Section -->
<section id="blog" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Blog</h2>
                <h3 class="section-subheading text-muted">Keep up-to-date with what's happening in the Lab.</h3>
            </div>
        </div>
        <div class="row">

          {% for post in site.posts | limit: site.post_limit %}
              {% include blog-post-snippet.html %}
          {% endfor %}

          <div class="blog-more pull-right">
              <a href="/blog">
                  <h4>View all</h4>
              </a>
          </div>

        </div>
    </div>
</section>
