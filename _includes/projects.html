<!-- Portfolio Grid Section -->
<section id="projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">The awesome things we make.</h3>
            </div>
        </div>
        <div class="row">

          {% for project in site.projects %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ project.url | prepend: site.baseurl }}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img data-original="{{ project.thumbnail }}" src="/img/grey.gif" class="img-responsive lazyload" alt="{{project.title}}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ project.title }}</h4>
                    <p class="text-muted">
                    {% if project.completed == "true" %}
                      Completed
                    {% else %}
                      In progress
                    {% endif %}
                    </p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
