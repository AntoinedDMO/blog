{% if post.thumbnail %}
{% assign image_url = post.thumbnail %}
{% else %}
{% assign image_url = site.default_blog_thumbnail %}
{% endif %}

<div class="blog-entry-wrapper col-lg-4">
  <div class="blog-image img-responsive lazyload" data-original="{{ image_url }}" style="background-image: url(/img/grey.gif);" onclick="location.href='{{ post.url | prepend: site.baseurl }}';">
  </div>
  <div class="blog-entry">
    <h4 id="date">{{ post.date | date: "%-d %B %Y" }}</h4>
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
    <p class="blog-body">
        {{ post.summary }}
    </p>
  </div>
</div>
